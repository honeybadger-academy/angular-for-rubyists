<!DOCTYPE html>
<html>
<head>
  <script src="angular.js"></script>
  <script src="module_example.js"></script>
</head>

<body ng-app="myApp">

<h1>MyController as defined in MyFeature Module</h1>
<ul ng-controller="MyController">
  <li>{{ provider }}</li>
  <li>{{ value }}</li>
  <li>{{ factory }}</li>
  <li>{{ service }}</li>
  <li>{{ dynamic }}</li>
</ul>

</body>
</html>
